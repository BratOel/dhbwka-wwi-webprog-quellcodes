        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&display=swap" rel="stylesheet">

        <!-- JavaScript-Code das Hamburger-Buttons -->
        <script>
            window.addEventListener("load", () => {
                let hamburgerButton = document.querySelector("#nav-toggle-menu button");
                let navigationList = document.querySelector("#nav-menu");

                hamburgerButton.addEventListener("click", () => {
                    if (navigationList.classList.contains("mobile-hidden")) {
                        navigationList.classList.remove("mobile-hidden");
                    } else {
                        navigationList.classList.add("mobile-hidden");
                    }
                });
            });
        </script>
    </head>
    <body>
        <header>
            <nav>
                <div id="nav-toggle-menu">
                    <button class="icon-menu"></button>
                    &nbsp;
                    <b>Hamburger-App</b>
                </div>
