<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Bootstrap-Aufgabe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap aus CDN, gemäß www.getbootstrap.com -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <style>
            html {
                font-family: sans-serif;
                font-size: 12pt;
                padding: 1em 0 1em 0;
            }

            h1 {
                color: #A52A2A;
            }

            img {
                display: block;
                width: 100%;
                height: 100%;
            }

            .bigtext {
                font-size: 4vmin;
                color: white;
                padding: 0.5em;
                padding-left: 0.5em !important;
                padding-right: 0.5em !important;
            }

            .red {
                background-color: #880033;
            }

            .blue {
                background-color: #005987;
            }

            .green {
                background-color: #1B8D68;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col">
                    <h1>Mein schönster Urlaub</h1>
                </div>
            </div>

            <div class="row no-gutters">
                <div class="col-md-9">
                    <img src="auto.jpg" alt="Mein Auto" />
                </div>
                <div class="col-md-3 bigtext red">
                    Wir sind viel Auto gefahren.
                </div>
            </div>

            <div class="row no-gutters">
                <div class="col-md-6">
                    <img src="boot.jpg" alt="Schnellboot" />
                </div>
                <div class="col-md-3 bigtext blue">
                    Aber manchmal auch mit dem Boot.
                </div>
                <div class="col-md-3">
                    <img src="bucht.jpg" alt="Bucht am Meer" />
                </div>
            </div>

            <div class="row no-gutters">
                <div class="col-md-3">
                    <img src="baer.jpg" alt="Bär im Wald" />
                </div>
                <div class="col-md-3 bigtext green">
                    Finde den Bär.
                </div>
                <div class="col-md-3">
                    <img src="hafen.jpg" alt="Hafen in Vancoucer" />
                </div>
                <div class="col-md-3">
                    <img src="leute.jpg" alt="Denman St. in Vancouver" />
                </div>
            </div>
        </div>
    </body>
</html>
